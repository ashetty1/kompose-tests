sudo: required

language:
  - go
  - bash

services:
  - docker

env:
  - GOPATH=/usr

before_install:
  # openshift
  - sudo apt-get install wget golang -y
  #- systemctl show docker | grep EnvironmentFile
  #- sudo sed -i "s:.*INSECURE_REGISTRY='--insecure-registry':INSECURE_REGISTRY='--insecure-registry 172.30.0.0/16':g" /etc/sysconfig/docker
  #- sudo cat /etc/sysconfig/docker
  #- sudo systemctl restart docker
  - sudo sed -i "s:.*INSECURE_REGISTRY='--insecure-registry':INSECURE_REGISTRY='--insecure-registry 172.30.0.0/16':g" /etc/default/docker
  - sudo cat /etc/default/docker
  - sudo /etc/init.d/docker restart
  - wget https://github.com/openshift/origin/releases/download/v1.4.1/openshift-origin-client-tools-v1.4.1-3f9807a-linux-64bit.tar.gz -O /tmp/oc.tar.gz
  - mkdir /tmp/ocdir && cd /tmp/ocdir && tar -xvvf /tmp/oc.tar.gz
  - sudo mv /tmp/ocdir/*/oc /usr/bin/


install:
  - go get github.com/kubernetes-incubator/kompose

script:
  # run tests
  - docker version
  - oc version
  - kompose version
  - oc cluster up
  - cd $HOME/gopath/src/github.com/ashetty1/kompose-tests && ./run.sh
